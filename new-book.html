<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">


</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" alt="" width="50px" height="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Storico Prestiti
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 bg-light " type="search" placeholder="Cerca..."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
<!-- main -->
    <main>
        <div class="container pt-5">
            <div class="row pt-5">
                <form action="">
                    <h2>Nuovo Libro</h2>

                    <div class="row pt-4">
                        <div class="mb-3 col-6">
                            <label for="nomeautore" class="form-label">Nome Autore</label>
                            <input type="email" class="form-control" id="nomeautore"
                                placeholder="Inserisci il nome dell'autore">
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label for="cognomeautore" class="form-label">Cognome Autore</label>
                                <input type="email" class="form-control" id="cognomeautore"
                                    placeholder="Inserisci cognome dell'autore">
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="titolo" class="form-label">Titolo</label>
                            <input type="email" class="form-control" id="titolo" aria-describedby="emailHelp"
                                placeholder="Inserisci il titolo del libro">
                            <div id="titolo" class="form-text">Titolo versione italiana</div>
                        </div>
                    </div>
                    <div class="row mb-3 ">
                        <div class="col-12 col-lg-4 mb-3">
                            <label for="genere" class="form-label"> Genere</label>
                            <select class="form-select" aria-label="Default select example" id="genere">
                                <option selected>Scegli il genere</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="anno" class="form-label">Anno di Pubblicazione</label>
                                <input type="email" class="form-control" id="anno" placeholder="Inserisci l'anno">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="isbn" class="form-label">ISBN#</label>
                                <input type="email" class="form-control" id="isbn"
                                    placeholder="Inserisci il codice ISBN#">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="note" class="form-label">Note</label>
                            <textarea class="form-control" id="note" rows="3"
                                placeholder="Inserisci eventuali note sul libro"></textarea>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="digitale">
                            <label class="form-check-label" for="digitale">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>

                    <a class="" href=""> <button type="button" class="btn btn-primary  text-nowrap ">Aggiungi
                            Libro</button></a>

                </form>
            </div>




        </div>
    </main>





















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
